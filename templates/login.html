{% extends "base.html" %}

{% block title %}Login - Auth App{% endblock %}
{% from "icons.jinja2" import google %}

{% block content %}
<div class="row">
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <img class="mx-auto h-10 w-auto" src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
          <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Sign in to your account</h2>
        </div>

        <div id="login-result"></div>
  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" action="#" hx-post="/auth/login" hx-target="#login-result">
        
      <div>
        <label for="username" class="block text-sm/6 font-medium text-gray-900">Username (email)</label>
        <div class="mt-2">
          <input type="email" name="username" id="username" autocomplete="email" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm/6 font-medium text-gray-900">Password</label>
          <div class="text-sm">
            <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
          </div>
        </div>
        <div class="mt-2">
          <input type="password" name="password" id="password" autocomplete="current-password" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
        </div>
      </div>

      <div>
        <button type="submi" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Login</button>
      </div>
    </form>
        <!-- Divider -->
        <div
        class="my-4 flex w-full items-center before:mt-0.5 before:flex-1 before:border-t before:border-neutral-300 after:mt-0.5 after:flex-1 after:border-t after:border-neutral-300 dark:before:border-neutral-500 dark:after:border-neutral-500">
        <p
          class="mx-4 w-full mb-0 text-center font-semibold dark:text-neutral-200">
          OR
        </p>
      </div>

      <!-- google -->
      <div class="my-4 flex flex-1 justify-center">
        <a href="/api/auth/google" class="btn google-btn">
            {{ google(class_ = 'w-10') }}
            <!-- <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/icons/google.svg" alt="Google" width="18" height="18"> -->
            Login with Google
        </a>
    </div>

    <p class="mt-10 text-center text-sm/6 text-gray-500">
      Ny bruker?
      <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Registrer deg</a>
    </p>
  </div>
</div>
            
            
          

        </div>
    </div>
</div>
{% endblock %}
